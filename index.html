<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1201px;
            height: 820px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/JangkauanPelayanan_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.2111118649807455,106.78978585809735],[-6.157644638073529,106.86761707381585]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_JangkauanPelayanan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><b>Lajur Jangkauan : &nbsp </b>' + (feature.properties['DAMKAR'] !== null ? autolinker.link(feature.properties['DAMKAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><b>Jangkauan Kecamatan : &nbsp </b>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(feature.properties['KECAMATAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_JangkauanPelayanan_1_0(feature) {
            switch(String(feature.properties['DAMKAR'])) {
                case 'Komplek Dinas':
                    return {
                pane: 'pane_JangkauanPelayanan_1',
                opacity: 1,
                color: 'rgba(210,0,3,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Pos Jatibaru':
                    return {
                pane: 'pane_JangkauanPelayanan_1',
                opacity: 1,
                color: 'rgba(253,255,97,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Suku Dinas':
                    return {
                pane: 'pane_JangkauanPelayanan_1',
                opacity: 1,
                color: 'rgba(0,0,210,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_JangkauanPelayanan_1');
        map.getPane('pane_JangkauanPelayanan_1').style.zIndex = 401;
        map.getPane('pane_JangkauanPelayanan_1').style['mix-blend-mode'] = 'normal';
        var layer_JangkauanPelayanan_1 = new L.geoJson(json_JangkauanPelayanan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_JangkauanPelayanan_1',
            layerName: 'layer_JangkauanPelayanan_1',
            pane: 'pane_JangkauanPelayanan_1',
            onEachFeature: pop_JangkauanPelayanan_1,
            style: style_JangkauanPelayanan_1_0,
        });
        bounds_group.addLayer(layer_JangkauanPelayanan_1);
        map.addLayer(layer_JangkauanPelayanan_1);
        setBounds();
        </script>
    </body>
</html>
